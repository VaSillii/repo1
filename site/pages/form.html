<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма регистрации</title>
</head>
<body>
    <h2>Персональные данные</h2>
    <form action="" method="post">
        <div>
            <label for="f1">ФИО:</label>
            <input type="text" 
                    name="username"
                    id="f1" 
                    placeholder="Введите ФИО" required>
        </div>
        <div>
            <label>Пол</label>
            <input type="radio" name="gender" name="m"><span>М</span>
            <input type="radio" name="gender" name="w"><span>Ж</span>
        </div>
        <div>
            <label for="age"></label>
            <input type="number" name="age" value="" min="0" max="10" id="age">
        </div>
        <div>
            <label for="">Уже были здесь раньше?</label>
            <input type="checkbox" name="ch1" value=""><span>Один раз</span>
            <input type="checkbox" name="ch1" checked><span>Бывал раньше</span>
            <input type="checkbox" name="ch1"><span>Никогда</span>
        </div>
        <div>
            <label for="">Номер телефона</label>
            <input type="tel" name="tel" value="" id="tel">
        </div>
        <div>
            <select name="citySelection" id="">
                <option value="">Выберите город</option>
                <option value="citySPB">Санкт-Петербург</option>
                <option value="cityMSC">Москва</option>
                <option value="cityNSK">Новосибирск</option>
            </select>
        </div>
        <div>
            <h2>Данные для входа:</h2>
            <label for="email">Email</label>
            <input type="email" name="mail" id="mail">
        </div>
        <div>
            <h2>Пароль</h2>
            <label for="passd">Email</label>
            <input type="password" name="passwd" id="passwd">
        </div>
        <div>
            <button type="submit" name="button">Кнопка1</button>
            <button type="reset" name="button">Очистить</button>
            <input type="submit" name="button">
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!--   task1-->
    <div id="placeholder" style="width: 480px; height: 400px;"></div>
    <script src="plotly.js"></script>
    <script>
        function calc(x){
            if (x >= 1){
                return 5 / x;
            } else 
                return x * x - 4 * x;
        }
        var line1 = {
            x: [],
            y: [],
            type: 'scatter'
        };
        for (var i = -500; i <= 500; i++) {
            var x = i / 100;
            line1.x.push(x);
            line1.y.push(calc(x));
        }
        var data = [line1];
        Plotly.newPlot('placeholder', data);
    </script>
</body>
</html>

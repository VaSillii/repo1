<!--task 3-->
<script>
     var rand = (function(){
         var arr = [];
         function fill(){
             let arr1 = [];
             for (let i = 1; i !== 100; i++){
                 arr1.push(i);
             }         
             return arr1;
         }
         return function(){
             if (arr.length === 0) {
                 arr = fill();
             }
             let number = Math.floor(Math.random()*100 + 1);
             if (arr.indexOf(number) !== -1) {
                 delete arr[arr.indexOf(number)];
                 return number;
             }
         }
     }());
    console.log(rand());
</script>

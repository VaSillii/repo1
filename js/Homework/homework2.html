<!--Fifth task-->
<script>
    var tableHTML = "<table><tr><th></th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th><th>8</th><th>9</th><th>10</th></tr>";
    var i = 1;
    while (i < 11){
        if(i%2){
			tableHTML+='<tr style = "background-color:red;">';
		} else {
			tableHTML+='<tr style = "background-color:green;">';
		}

        tableHTML+="<td>" + i + "</td><td>" + i*10 + "</td></tr>";
		i++;
    }
    tableHTML+="</table";
    document.write(tableHTML);
</script>

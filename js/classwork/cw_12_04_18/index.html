<!--
    <div id="box" style="height: 200px; width: 200px;"></div>
    
    <script>
        function Iterator(_from, _to) {
            this._form = _from;
            this._to = _to;
            
            var curr = _from;
            
            this.next = function() {
                if (this._form < this._to) 
                    curr++;
                else if (this._form > this._to)
                    curr--;
                
                return curr;
            }
        }
    
        function IteratorSecondGeneration(_from, _to) {
            Iterator.call(this, _from, _to);
            
            this.nextSecondGeneration = function() {
                var num = this.next();
                if (num === this._to) {
                    var temp = this._to;
                    this._to = this._form;
                    this._form = temp;
                }
                return num;
            }
        }
        var myIterator = new IteratorSecondGeneration(10,20);
        for (var i = 0; i < 40; i++)
            console.log(myIterator.nextSecondGeneration());
        var myIterator1 = new IteratorSecondGeneration(0,230);
        var myIterator2 = new IteratorSecondGeneration(0,255);
        var myIterator3 = new IteratorSecondGeneration(0,245);
        
        setInterval(function() {
            box.style.backgroundColor = 'rgb(' + myIterator1.nextSecondGeneration + ','+
            myIterator2.nextSecondGeneration + ','+
            myIterator3.nextSecondGeneration + ')';
        },100);
    </script>
